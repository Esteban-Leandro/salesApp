@let product = productSig();
@let counter = counterSig();

<div class="card bg-gray-800 p-3 rounded transform transition duration-300 scale-105">
  <div class="card-body d-flex flex-column gap-3">
    <h3 class="text-white fw-bold ">{{product.name}}</h3>
    <p class="text-gray-400">{{product.description}}</p>
    <h2 class="text-white text-center">{{product.price |currency:'CLP':'symbol':'1.0-0'}} <span class="fs-5 text-gray-400">c/u</span></h2>
  </div>
  <div class="card-footer bg-transparent">
    <div class="d-flex gap-2 align-items-center">
      <button class="btn btn-outline-primary" type="button" (click)="removeProduct()">-</button>
      <input type="number" class="form-control text-center" id="validationCustom01" [value]="counter" placeholder="ingrese la cantidad" readonly>
      <button class="btn btn-outline-primary" type="button" (click)="addProduct()">+</button>
    </div>

  </div>
</div>
